<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">EDIT BOOK</span>
          <form class="mt-3" [formGroup]="bookForm" (ngSubmit)="agregarBook()">
            <div class="mb-3">
              <input type="text" formControlName="title"
                    class="form-control form-control-lg"  placeholder="Ingrese title">
              <div class="text-danger"
              *ngIf="bookForm.get('title')?.hasError('required')&& bookForm.get('title')?.touched">
              <span>El title <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="author"
                     class="form-control form-control-lg"  placeholder="Ingrese author">
              <div class="text-danger" *ngIf="bookForm.get('author')?.hasError('required')&& bookForm.get('author')?.touched" >
                      <span>El Author <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="available"
                     class="form-control form-control-lg"  placeholder="Ingrese available">
              <div class="text-danger" *ngIf="bookForm.get('available')?.hasError('required')&& bookForm.get('available')?.touched" >
                      <span>El Available <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/listar-book" class="btn btn-primary btn-lg float-start">BACK TO BOOKS</button>
              <button type="submit" [disabled]="bookForm.invalid" class="btn btn-success btn-lg float-end">ACCEPT</button>
            </div>
          </form>

        </div>
      </div>
   </div>
  </div>
</div>
