<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">EDIT RESERVATION</span>
          <form class="mt-3" [formGroup]="reservationForm" (ngSubmit)="agregarReservation()">

            <div class="mb-3">
              <input type="text" formControlName="user"
                     class="form-control form-control-lg"  placeholder="Ingrese username id">
              <div class="text-danger" *ngIf="reservationForm.get('user')?.hasError('required')&& reservationForm.get('user')?.touched" >
                      <span>El user <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="book"
                    class="form-control form-control-lg" placeholder="Ingrese book id">
              <div class="text-danger"
              *ngIf="reservationForm.get('book')?.hasError('required')&& reservationForm.get('book')?.touched">
              <span>El title <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="date" formControlName="dateReserved"
                     class="form-control form-control-lg"  placeholder="Ingrese la dateReserved">
              <div class="text-danger" *ngIf="reservationForm.get('dateReserved')?.hasError('required')&& reservationForm.get('dateReserved')?.touched" >
                      <span>El dateReserved <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="date" formControlName="dateDue"
                     class="form-control form-control-lg"  placeholder="dateDue">
              <div class="text-danger" *ngIf="reservationForm.get('dateDue')?.hasError('required')&& reservationForm.get('dateDue')?.touched" >
                      <span>El dateDue <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/listar-reservation" class="btn btn-primary btn-lg float-start">BACK TO RESERVATION</button>
              <button type="submit" [disabled]="reservationForm.invalid" class="btn btn-success btn-lg float-end">ACCEPT</button>
            </div>
          </form>

        </div>
      </div>
   </div>
  </div>
</div>
