<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">RESERVATION DETAILS</span>
                  <table *ngIf="reservation" class="table table-striped" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">BOOK</th>
                        <th scope="col">USER</th>
                        <th scope="col">DATERESERVED</th>
                        <th scope="col">DATEDUE</th>


                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <th scope="row">1</th>
                        <td>{{reservation.book.title}}</td>
                        <td>{{reservation.user.username}}</td>
                        <td>{{reservation.dateReserved | date:'shortDate'}}</td>
                        <td>{{reservation.dateDue | date:'shortDate'}}</td>


                    </tbody>
                  </table>
                  <button class="btn btn-primary float-center" routerLink="/listar-reservation" >BACK TO RESERVATIONS</button>
              </div>
          </div>
      </div>
  </div>
</div>
