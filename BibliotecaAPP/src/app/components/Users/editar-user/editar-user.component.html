<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">EDIT USER</span>
          <form class="mt-3" [formGroup]="userForm" (ngSubmit)="agregarUser()">
            <div class="mb-3">
              <input type="text" formControlName="username"
                    class="form-control form-control-lg"  placeholder="Ingrese username">
              <div class="text-danger"
              *ngIf="userForm.get('username')?.hasError('required')&& userForm.get('username')?.touched">
              <span>El username <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="email" formControlName="email"
                     class="form-control form-control-lg"  placeholder="Ingrese email">
              <div class="text-danger" *ngIf="userForm.get('username')?.hasError('required')&& userForm.get('username')?.touched" >
                      <span>El email <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/listar-user" class="btn btn-primary btn-lg float-start">BACK TO USERS</button>
              <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACCEPT</button>
            </div>
          </form>

        </div>
      </div>
   </div>
  </div>
</div>
