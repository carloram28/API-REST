<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">USERS DETAILS</span>
                  <table *ngIf="user" class="table table-striped" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <th scope="row">1</th>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>


                    </tbody>
                  </table>
                  <button class="btn btn-primary float-center" routerLink="/listar-user" >BACK TO USERS</button>
              </div>
          </div>
      </div>
  </div>
</div>
